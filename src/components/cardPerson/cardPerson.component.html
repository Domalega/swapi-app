<div class="container mx-auto px-10 mt-10">
  <h1 class="text-3xl font-bold mb-4">Name: {{ person.name }}</h1>
  <div
    class="bg-white rounded-sm shadow-2xl p-6 hover:-translate-x-2 hover:-translate-y-2 transition duration-300 cursor-pointer"
  >
    <div class="grid grid-cols-2 gap-5">
      <div>
        <h2 class="text-xl font-semibold mb-1">Height:</h2>
        <p class="text-gray-700 font-mono">{{ person.height }}</p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-1">Mass:</h2>
        <p class="text-gray-700 font-mono">{{ person.mass }}</p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-1">Hair color:</h2>
        <p class="text-gray-700 font-mono">{{ person.hair_color }}</p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-1">Skin color:</h2>
        <p class="text-gray-700 font-mono">{{ person.skin_color }}</p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-1">Eye color:</h2>
        <p class="text-gray-700 font-mono">{{ person.eye_color }}</p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-1">Birth year:</h2>
        <p class="text-gray-700 font-mono">{{ person.birth_year }}</p>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-1">Gender:</h2>
        <p class="text-gray-700 font-mono">{{ person.gender }}</p>
      </div>
    </div>
  </div>
</div>
